<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор услуг Clean Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <!-- HTML остается прежним -->
    <div class="calculator-layout">
        <nav class="navigation-sidebar" id="navigation-sidebar-container">
            <h2>Категории</h2>
            <ul class="nav-list" id="category-nav-list"></ul>
        </nav>
        <main class="main-content-area">
             <div class="search-input-wrapper">
                <input type="text" id="search-input-main" class="search-input" placeholder="Поиск по названию услуги...">
            </div>
            <div class="services-list-scrollable" id="services-list-area"></div>
        </main>
        <aside class="cart-column">
            <h2>Корзина</h2>
            <div id="cart-items-display"></div>
            <div class="cart-summary-display" id="cart-summary-details-display"></div>
            <div class="cart-total-display">
                Итого: <span id="total-price-display">0</span> ₽
            </div>
        </aside>
    </div>
    <script src="js/calculator.js"></script>

</body>
</html>
